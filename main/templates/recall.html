<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="form-group container" style="text-align: center;">
        <form method="POST">
            {% csrf_token %}
            <h1 style="font-weight: bold;margin-top: 5%;">Number of digits to guess: {{ nums_digits }}</h1>
            <br /><br />
            {% if not guesses %}
                {{ form.as_p}}
            {% endif %}
            <br />
                {% for guess in guesses %}
                    <h2 style="color: black;font-size: 50px;"><strong>{{ guess }}</strong></h2>
                {% endfor %}
            <br /> <br />
            {% if not guesses %}
                <button class="btn btn-success">Enter</button>
            {% endif %}
        </form>
        {% if guesses %}
            <form method="post" action="{% url 'delete-guess' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete Guess</button>
            </form>
        {% endif %}
        {% if guesses %}
            <form method="post" action="{% url 'results' %}">
                {% csrf_token %}
                <button class="btn btn-info" type="submit">See Results</button>
            </form>
        {% endif %}
    </div>
    
</body>
</html>
