<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="form-group container" style="text-align: center;">
        <h1>Random Number:</h1>
            <h2 style="color: black;font-size: 50px;"><strong>{{ number }}</strong></h2>
        <h1>Recalled Number:</h1>
        {% if guesses %}
            {% for guess in guesses %}
            <h2 style="color: black;font-size: 50px;"><strong>{{ guess }}</strong></h2>
            {% endfor %}
        {% else %}
        <h2 style="color: black;font-size: 50px;">There are no guesses recalled</strong></h2>
        {% endif %}
        <br /> <br />
        <a href="/"><button class="btn btn-success">PLAY AGAIN</button></a>
    </div>
</body>
</html>
